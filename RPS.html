<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Rock, Paper, Scissors </title> 
    <link rel="stylesheet" href="RPS.css"> 
</head>
    
    <body>
        
        <div class="container">
            <h1  id="userSection">You: </h1>
                <span class="userScore">0</span> 
                <div class="userOptions">
                    <button type="button" class="userOption" id="rock">Rock</button>
                    <button type="button" class="userOption" id="paper">Paper</button>
                    <button type="button" class="userOption" id="scissors">Scissors</button>
                </div>
            
            <h2 id="computerSection">CPU: </h2>
                <div class="computerScore">0</div>                                                                                                                                                                                                                                                                                                                   
                <div class="computerOptions">
                    <div class="computerOption" id="computerRock">Rock</div>
                    <div class="computerOption" id="computerPaper">Paper</div>
                    <div class="computerOption" id="computerScissors">Scissors</div>
                </div>
            <div type="box" class="result-container">
                <div class="resultBox">Play Game!</div> 
            </div>
            
        </div>
            
            
            
        
        <script src='RPS.js'></script>
    </body>
</html>
